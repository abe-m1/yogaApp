 <div class="about" >
        <div class="container">
    <div class="title">
      <h1>What we do</h1>
      <hr class="title_underline">
    </div>
    <div class="content">
        <div ng-repeat="(key, value) in abstract.bulletPoint" class="about-card">
            <div class="about-number" ng-bind="key"></div>
            <img src="{{value.link}}">
            
            <div class="about-text" ng-bind="value.text"></div>
        </div>
    </div>
  </div>
</div>
